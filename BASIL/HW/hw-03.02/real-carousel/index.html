<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Carousel | With + CSS</title>
        <link rel="stylesheet" href="carousel.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

</head>
<body onkeydown="action()">
    <div id="carousel">
        <div class="slides" id="carouselSlides">
            
        </div>
        <div id="carouselTitles"></div>
        <div class="indicators-container">
            <span id="carouselIndicators"></span>
        </div>

        <div class="icons">
            <i class="bi bi-skip-start-circle" onclick="prev()"></i>
            <span id="playButton" onclick="play()"><i class="bi bi-play-circle" style="font-size: 45px;"></i></span>
            <span id="stopButton" onclick="stop()" style="display:none;"><i class="bi bi-stop-circle" style="font-size: 45px;"></i></span>
            <i class="bi bi-skip-end-circle" onclick="next()"></i>
        </div>

    </div>
    <script src="carousel.js"></script>
</body>

</html>
