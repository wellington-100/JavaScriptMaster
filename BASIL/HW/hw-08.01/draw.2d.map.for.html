





<body style="font-family: monospace; line-height: 50px; font-size: 100px;">
    <script>
        let rx = 5;
        let ry = 5;
        let sx = 10;
        let sy = 10;
        for (let y = 1; y <= 10; y++){
            for (let x = 1; x <= 10; x++){
                if(x == rx && y == ry){
                    document.write(`R`)
                } else if(x == sx && y == sy){
                    document.write(`S`)
                } else {
                    document.write(`.`)
                }
            }
            document.write(`<br>`)
        }
    </script>
</body>
