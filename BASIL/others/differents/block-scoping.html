<script>
    // VARIABLES SCOPING
    // var, let, const    
    let x = 1
    if (x == 1){
       let x = 2
       alert(x)
    }
    alert(x)
//----------------------

    y = 1
    if (y == 1){
       y = 2
       alert(y)
    }
    alert(y)

//----------------------
    const z = 1
    z = z * 10
    alert(z)
</script>
